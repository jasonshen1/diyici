# Nginx 配置片段：Diyici.ai SSE/WebSocket 长连接优化
# 适用于：2GB内存轻量服务器 + AI流式输出场景
# 建议放置位置：/etc/nginx/conf.d/diyici-sse.conf

server {
    listen 443 ssl;
    server_name diyici.ai;
    
    # SSL 配置（省略，保持原有）
    # ssl_certificate ...
    # ssl_certificate_key ...
    
    # ==========================================
    # SSE / WebSocket / 长连接 API 专属 Location
    # ==========================================
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # 关键：SSE 必须关闭缓冲，否则无法实时推送
        proxy_buffering off;
        proxy_cache off;
        
        # 长连接保持 - 与后端保持持久连接
        proxy_set_header Connection "";
        
        # 超时配置 - 针对AI长任务（4-5分钟生成）
        # 600秒 = 10分钟，留足余量
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # WebSocket 支持（如果将来需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 针对 SSE 的特殊处理
        proxy_set_header Cache-Control "no-cache";
        
        # 增大缓冲区应对大上下文（但SSE需要关闭buffering）
        # 非SSE接口可以开启，SSE接口单独location
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # ==========================================
    # SSE 专属优化 Location（更极致）
    # ==========================================
    location /api/cabinet/run {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # SSE 绝对禁止缓冲
        proxy_buffering off;
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # 长超时
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 保持连接活跃
        proxy_set_header Connection "";
    }
    
    # ==========================================
    # 静态资源（保持原有缓存策略）
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ==========================================
# Nginx 主配置优化（nginx.conf）
# ==========================================
# 在 /etc/nginx/nginx.conf 的 http 块中添加：

http {
    # 针对小内存的Worker进程配置
    worker_processes auto;
    worker_connections 1024;  # 2GB内存不宜过高
    
    # 连接处理优化
    use epoll;
    multi_accept on;
    
    # 减小缓冲区以节省内存
    client_body_buffer_size 8k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    
    # 长连接保持
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Gzip 压缩（节省带宽，增加CPU）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}
