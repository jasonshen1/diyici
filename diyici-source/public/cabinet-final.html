    var myFiles = [];

    // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
    function handleFiles(files) {
      if (!files || files.length === 0) return;
      
      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        
        // æ£€æŸ¥å¤§å°
        if (file.size > maxSize) {

        // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ï¼ˆæŒ‰åç§°å’Œå¤§å°åˆ¤æ–­ï¼‰
        var exists = false;

    function updateFileList() {

        var ext = file.name.split('.').pop().toLowerCase();
        var icon = 'ğŸ“';
        if (['jpg','jpeg','png','gif','webp'].includes(ext)) icon = 'ğŸ–¼ï¸';
        else if (ext === 'pdf') icon = 'ğŸ“„';

    // å¤„ç†æ–‡ä»¶ï¼ˆOCRè¯†åˆ«ï¼‰
    async function processFiles() {
      var statusText = document.getElementById('statusText');
      var progressFill = document.getElementById('progressFill');
      var fileContents = '';
      
      for (var i = 0; i < myFiles.length; i++) {
        var file = myFiles[i];
        statusText.textContent = 'æ­£åœ¨è¯†åˆ« ' + file.name + '...';
        progressFill.style.width = ((i + 1) / myFiles.length * 50) + '%';
        
        try {

        } catch (e) {

    // è¯†åˆ«å•ä¸ªæ–‡ä»¶ï¼ˆæ¨¡æ‹Ÿï¼‰
    function recognizeFile(file) {

        // åˆ›å»ºFormData

        formData.append('file', file);
        
        // å‘é€è¯·æ±‚åˆ°OCRæœåŠ¡
