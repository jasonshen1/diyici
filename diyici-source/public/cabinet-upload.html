  <script>
    // å­˜å‚¨æ‰€æœ‰æ–‡ä»¶
    var myFiles = [];
    var maxSize = 20 * 1024 * 1024; // 20MB
    
    // å¤„ç†æ–‡ä»¶
    function handleFiles(files) {
      if (!files || files.length === 0) return;
      
      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        
        // æ£€æŸ¥å¤§å°
        if (file.size > maxSize) {
          alert('æ–‡ä»¶è¿‡å¤§ï¼š' + file.name + '\né™åˆ¶ï¼š20MB');

        // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
        var exists = false;
        for (var j = 0; j < myFiles.length; j++) {
          if (myFiles[j].name === file.name && myFiles[j].size === file.size) {
            exists = true;
            break;
          }
        }
        
        if (!exists) {
          myFiles.push(file);

      document.getElementById('fileInput').value = '';
    }
    
    // æ›´æ–°æ–‡ä»¶åˆ—è¡¨
    function updateFileList() {
      var container = document.getElementById('fileList');
      var itemsDiv = document.getElementById('fileItems');

      if (myFiles.length === 0) {

      itemsDiv.innerHTML = '';
      
      for (var i = 0; i < myFiles.length; i++) {
        var file = myFiles[i];
        var size = file.size < 1024 * 1024 
          ? (file.size / 1024).toFixed(1) + ' KB'
          : (file.size / 1024 / 1024).toFixed(1) + ' MB';
        
        // è·å–å›¾æ ‡
        var ext = file.name.split('.').pop().toLowerCase();
        var icons = {'jpg':'ğŸ–¼ï¸','jpeg':'ğŸ–¼ï¸','png':'ğŸ–¼ï¸','gif':'ğŸ–¼ï¸','pdf':'ğŸ“„','doc':'ğŸ“','docx':'ğŸ“','txt':'ğŸ“ƒ','xlsx':'ğŸ“Š'};
        var icon = icons[ext] || 'ğŸ“';
